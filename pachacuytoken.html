<!DOCTYPE html>
<html>

<head>
    <title>Web3 API Test</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./abi.js"></script>
    <script src="./metamask.js"></script>
    <script src="./pachacuyToken.js"></script>


    <style>
        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: yellow;
            background: black url(bgpachacuy.png) center center/contain no-repeat;
        }
    </style>



</head>

<body class="container">

    <h1 class="page-header">Web3 API for Pachacuy Token ($PCUY) Smart Contracts </h1>


    <div class="row">
        <div>
            <h3 class="sub-header">Connect to Metamask</h3>
            <form class="form-inline" role="form">
                <a href="#" onclick="connectMetamask()" class="btn btn-primary">Connect to Metamask</a>
            </form>
        </div>
    </div>

    <hr />


    <div class="row">
        <div>
            <h3 class="sub-header">authorizeOperator</h3>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <table>
                        <tr>
                            <td><label for="getAuthorizedPCUY">operatorAddress:</label> </td>
                        </tr>
                    </table>
                </div>
                <a href="#" onclick="authorizeOperator()" class="btn btn-primary">Sign</a>
            </form>
            <label id="operatorAddressInfo">
        </div>
    </div>

    <hr />



    <div class="row">
        <div>
          <h3 class="sub-header">Pachacuy_balanceOf</h3>
          <form class="form-inline" role="form">
            
            <a href="#" onclick="Pachacuy_balanceOf()" class="btn btn-primary">Get</a>
          </form>
          <label id="balanceOfPlayer">
        </div>
      </div>    
  
      <hr/>




</body>

</html>
